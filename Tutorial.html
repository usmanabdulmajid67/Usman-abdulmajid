<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Tutorials - OneWorld Institute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    header {
      background-color: #005792;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .profile-banner {
      text-align: center;
      padding: 20px;
    }
    .profile-banner img {
      width: 150px;
      border-radius: 10px;
    }
    .tutorial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .tutorial-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .tutorial-card h3 {
      margin-top: 0;
    }
    .label-free { color: green; font-weight: bold; }
    .label-paid { color: red; font-weight: bold; }
    .paypal-button {
      margin-top: 10px;
    }
    .login-section {
      padding: 20px;
      background-color: #e0e7ff;
      text-align: center;
    }
    .login-section input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    .login-section button {
      padding: 10px 20px;
      background-color: #005792;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
